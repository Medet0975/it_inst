<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
<form action="" method="get">
    <input type="button" onclick="location.href={%url 'author_create'%}" value="create">
    <input name='sur_name' type="text" style="text-align: center">
    <input type="submit" value="search">
</form>
</div>

    <table class="table table-dark table-striped">>
        <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">Surname>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
             <th scope="col">Image</th>
              <th scope="col">HashTags</th>
          </tr>
        </thead>
        <tbody>
         {%for author in authors%}
          <tr>
            <th scope="row">{{author.id}}</th>
            <td><a href="{% url 'cabinet' author.id %}"> {{author.sur_name}}</a></td>
            <td>{{author.name}}</td>
            <td>{{author.username}}</td>
<!--            <td>{{author.age}}</td>-->

            <td><img src="{{author.photos.first}}" alt="..." width="80" height="100" ></td>
            <td>
                {%for hash in author.a_h.all%}
                <span>{{hash.hash}}</span>
                {%endfor%}
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
